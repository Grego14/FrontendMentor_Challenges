<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
	<link rel="stylesheet" href='/styles.css'>
</head>
<body>

		<main class='main'>
			<section class='time-tracking'>
				<div class='time-tracking__user-content'>
					<div class='time-tracking__user'>
						<div class='user__avatar-container'>
							<img class='user__avatar' src='/images/image-jeremy.png' alt='' />
						</div>
						<div class='user__info'>
							<span class='user__report-text'>Report for</span>
							<h1 class='user__name'>Jeremy Robson</h1>
						</div>
					</div>
					<div class='buttons-container'>
						<button class='btn' id='daily-btn' data-time='daily'>Daily</button>
						<button class='btn selected' id='weekly-btn' data-time='weekly'>Weekly</button>
						<button class='btn' id='monthly-btn' data-time='monthly'>Monthly</button>
					</div>
				</div>
				<div class='time-tracking__user-cards'>
					<div class='card' id='work'>
						<div class='card__header'>
							<img class='card__icon' src='/images/icon-work.svg' alt='' />
						</div>
						<div class='card__progress'>
							<div class='card__progress-top'>
								<h2 class='card__title'>Work</h2>
								<button class='btn card__btn'><img src='./images/icon-ellipsis.svg' alt='' /></button>
							</div>
							<div class='card__progress-bottom'>
								<h3 class='card__actual-time' id='actual-time' data-card='Work' data-time='weekly'>...</h3>
								<span class='card__last-time' id='last-time' data-last='weekly'></span>
							</div>
						</div>
					</div>
					<div class='card' id='play'>
						<div class='card__header'>
							<img class='card__icon' src='/images/icon-play.svg' alt='' />
						</div>
						<div class='card__progress'>
							<div class='card__progress-top'>
								<h2 class='card__title'>Play</h2>
								<button class='btn card__btn'><img src='./images/icon-ellipsis.svg' alt='' /></button>
							</div>
							<div class='card__progress-bottom'>
								<h3 class='card__actual-time' id='actual-time' data-card='Play' data-time='weekly'>...</h3>
								<span class='card__last-time' id='last-time' data-last='weekly'></span>
							</div>
						</div>
					</div>
					<div class='card' id='study'>
						<div class='card__header'>
							<img class='card__icon' src='/images/icon-study.svg' alt='' />
						</div>
						<div class='card__progress'>
							<div class='card__progress-top'>
								<h2 class='card__title'>Study</h2>
								<button class='btn card__btn'><img src='./images/icon-ellipsis.svg' alt='' /></button>
							</div>
							<div class='card__progress-bottom'>
								<h3 class='card__actual-time' id='actual-time' data-card='Study' data-time='weekly'>...</h3>
								<span class='card__last-time' id='last-time' data-last='weekly'></span>
							</div>
						</div>
					</div>
					<div class='card' id='exercise'>
						<div class='card__header'>
							<img class='card__icon' src='/images/icon-exercise.svg' alt='' />
						</div>
						<div class='card__progress'>
							<div class='card__progress-top'>
								<h2 class='card__title'>Exercise</h2>
								<button class='btn card__btn'><img src='./images/icon-ellipsis.svg' alt='' /></button>
							</div>
							<div class='card__progress-bottom'>
								<h3 class='card__actual-time' id='actual-time' data-card='Exercise' data-time='weekly'>...</h3>
								<span class='card__last-time' id='last-time' data-last='weekly'></span>
							</div>
						</div>
					</div>
					<div class='card' id='social'>
						<div class='card__header'>
							<img class='card__icon' src='/images/icon-social.svg' alt='' />
						</div class='card__progress-top'>
						<div class='card__progress'>
							<div class='card__progress-top'>
								<h2 class='card__title'>Social</h2>
								<button class='btn card__btn'><img src='./images/icon-ellipsis.svg' alt='' /></button>
							</div>
							<div class='card__progress-bottom'>
								<h3 class='card__actual-time' id='actual-time' data-card='Social' data-time='weekly'>...</h3>
								<span class='card__last-time' id='last-time' data-last='weekly'></span>
							</div>
						</div>
					</div>
					<div class='card' id='self-care'>
						<div class='card__header'>
							<img class='card__icon' src='/images/icon-self-care.svg' alt='' />
						</div>
						<div class='card__progress'>
							<div class='card__progress-top'>
								<h2 class='card__title'>Self Care</h2>
								<button class='btn card__btn'><img src='./images/icon-ellipsis.svg' alt='' /></button>
							</div>
							<div class='card__progress-bottom'>
								<h3 class='card__actual-time' id='actual-time' data-card='Self Care' data-time='weekly'>...</h3>
								<span class='card__last-time' id='last-time' data-last='weekly'></span>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class='loading' id='loading'>
			<span class='loading__item'></span>
			<span class='loading__item'></span>
			<span class='loading__item'></span>
		</div>
	<script src='/script.js'></script>
</body>
</html>
