<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

          <li class='profile-link-container'><a href='https://www.frontendmentor.io/profile/Grego14' target='_blank' class='profile-link'>Frontend Mentor</a></li>
          <li class='profile-link-container'><a href='#' class='profile-link'>LinkedIn</a></li>
          <li class='profile-link-container'><a href='#' class='profile-link'>Twitter</a></li>
          <li class='profile-link-container'><a href='#' class='profile-link'>Instagram</a></li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
