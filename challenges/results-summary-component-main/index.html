<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel='stylesheet' href='./main.css' />
</head>

<body>
  <main class='main'>
    <section class='component'>
      <div class='component__result'>
        <h1 class='component__result__title'>Your Result</h1>
        <div class='component__circle'>
          <div class='component__score'>76 <span class='component__score-total'>of 100</span></div>
        </div>
        <div class='result__text'>
          <h2 class='component__great'>Great</h2>
          <p class='component__result__text'>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class='component__summary'>
        <h2 class='component__summary__title'>Summary</h2>
        <section class='component__stats' id='stats'>
          <template id='template'>
            <div class='component__stat' id='component-stat'>
              <div class='component__stat__left' id='component-stat-left'>
                <img class='stat__icon' id='stat-icon' src='' alt='' aria-hidden='true' width='20' height='20' />
                <h3 class='stat__category' id='stat-category'></h3>
              </div>
              <div class='component__stat__right' id='component-stat-right'>
                <span class='stat__score' id='stat-score'></span>
                <span class='stat__total-score'>/ 100</span>
              </div>
            </div>
          </template>
        </section>
        <button class='component__button' id='component-button' type="button">
          <span class='component__button__text'>Continue</span>
        </button>
      </div>
    </section>
  </main>
  <script src='./index.js'></script>
</body>

</html>
