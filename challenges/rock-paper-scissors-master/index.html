<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='keywords' content='Rock, Paper, Scissors'/>
  <meta name='description' content='Rock, Paper, Scissors Game'/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel='stylesheet' href='./styles.css' type='text/css' />
  <link rel='stylesheet' href='./styles-desktop.css' type='text/css' media='(min-width: 60rem)' />
  <link rel="preload" href='./assets/fonts/BarlowSemiCondensed-Bold.woff2' as="font" type="font/woff2" crossorigin>
  <link rel="preload" href='./assets/fonts/BarlowSemiCondensed-SemiBold.woff2' as="font" type="font/woff2" crossorigin>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <main class='main'>
    <section class='game' id='game'>
      <header class='game__header'>
        <h1 class='game__title' aria-describedby='game-image'>
          <img class='game__image' src='' alt='Rock, Paper, Scissors' width='100' height='100' id='game-image' />
        </h1>
        <div class='game__score'>
          <span class='game__score__text'>score</span>
          <span class='game__score__value' id='game-score'>12</span>
        </div>
      </header>
      <div class='game__content__container'>
        <div class='game__content' id='game-content'>
          <div class='game__options__container game__container'>
            <div class='game__options' id='game-options'>
              <img class='game__background' src='' width='250' height='200' id='game-background' alt=''
                aria-hidden='true' />
              <template id='game-template'>
                <div class='game__option__container' id='container' tabindex='0' aria-selected='false'>
                  <div class='game__option' id='option'>
                    <div class='game__option__background'>
                      <img class='game__option__image' src='' id='image' alt='' aria-hidden='true' width='50'
                        height='50' />
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div class='game__result__container game__container'>
            <div class='game__result' id='game-result' aria-hidden='true'>
              <h2 class='game__result__text' id='game-result-text'>YOU WIN</h2>
              <div class='result__buttons'>
                <button class='game__result__button game__button' id='button-play' type='button'>play again</button>
                <button class='game__result__button game__button' id='button-mode' type='button'
                  data-mode='rps'></button>
              </div>
            </div>
          </div>
          <div class='game__rules-btn__container game__container'>
            <button class='game__rules-btn game__button' id='game-rules'
              aria-controls='game-rules-overlay'>rules</button>
          </div>
        </div>
      </div>
      <div class='game__rules-desktop-overlay' id='desktop-overlay'></div>
      <div class='game__rules-overlay' id='game-rules-overlay' aria-hidden='true'>
        <h2 class='rules__title'>Rules</h2>
        <img class='rules__image' src='./assets/images/image-rules.svg'
          alt='paper beats rock, rock beats scissors, scissors beats paper' width='300' height='200'
          id='rules-image-text' />
        <button class='rules__button' aria-label='close rules' id='close-rules'>
          <img class='rules__button__image' src='./assets/images/icon-close.svg' alt='' aria-hidden='true' width='32' height='32' />
        </button>
      </div>
    </section>
  </main>
  <script src='./script.js'></script>
</body>

</html>
