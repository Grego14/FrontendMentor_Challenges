<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='description' content='Frontend mentor challenges solutions'>
  <link rel='icon' href='./src/assets/images/favicon-32x32.png'> <!-- temporal icon -->
  <link rel="stylesheet" href="./src/styles/normalize.css">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link rel="stylesheet" href="./src/styles/challenges.css">
  <title>Frontend Mentor Challenges Solutions</title>
</head>

<body class='fm-body'>
  <header class='fm-header'>
    <h1 class='fm-header__title'>My Solutions to some <span id='fm-title'>Frontend Mentor</span> Challenges</h1>
    <nav class='fm-navigation'>
      <ul class='fm-navigation-links'>
        <li class='fm-links__item'>
          <a target='blank' href='https://www.frontendmentor.io/profile/Grego14' aria-label='Frontend Mentor Profile'>
            <img class='fm-icon' src='./src/assets/images/favicon-32x32.png' alt='' aria-hidden='true' width='30'
              height='30'>
          </a>
        </li>
        <li class='fm-links__item'>
          <a target='blank' href='https://github.com/Grego14' aria-label='Github Profile'>
            <img class='fm-icon' src='./src/assets/images/github-icon.svg' alt='' aria-hidden='true' width='30'
              height='30'>
          </a>
        </li>
        <li class='fm-links__item'>
          <a target='blank' href='#' aria-label='About me'>
            <img class='fm-icon' src='./src/assets/images/about-icon.svg' alt='' aria-hidden='true' width='30'
              height='30'>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class='fm-main'>
    <div class='fm-challenges' id='fm-challenges'>
      <template id='fm-template'>
        <div class='fm-challenge' id='fm-challenge'>
          <div class='fm-challenge__image-container'>
            <img class='fm-challenge__image' src='' width='300' height='300'
                aria-hidden='true' loading='lazy' alt='Challenge Image'>
          </div>
          <div class='fm-challenge__overlay'></div>
          <div class='fm-challenge__info'>
            <div class='fm-challenge__name'></div>
            <div class='fm-challenge__status'></div>
          </div>
        </div>
      </template>
    </div>
  </main>
  <footer class='fm-footer'>&copy; Grego 2024</footer>
  <script src="./src/scripts/main.js"></script>
</body>

</html>
