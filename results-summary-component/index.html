<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./src/main.css" type="text/css"/>
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
	<title>Frontend Mentor | Results summary component</title>
</head>

<body>
	<main class="main">
		<article class="wrapper">
			<section class="wrapper__section wrapper__section-left">
				<h1 class="section-left__result-title">Your Result</h1>
				<div class="wrapper__section-left__circle">
					<div>
						<span class="circle-text--big">76</span>
						<span class="circle-text--small">of 100</span>
					</div>
				</div>
				<h2 class="section-left__bottom-title">Great</h2>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</section>
			<section class="wrapper__section wrapper__section-right">
					<h3 class="wrapper__section-right__title">Summary</h3>
					<div class="results">
					</div>
					<button class="wrapper__section-right__button">Continue</button>
				</section>
		</article>
	</main>
	<script src="src/main.js" type="module"></script>
</body>

</html>
