<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Contact Form, Frontend Mentor Challenge By Grego'>
  <meta name='keywords' content='contact, form, frontend, challenge, frontend mentor'>
  <link rel='icon' type='image/png' sizes='32x32' href='./assets/images/favicon-32x32.png'>
  <title>Frontend Mentor | Contact form</title>
  <link rel='stylesheet' href='./styles.css'>
</head>

<body>
  <main>
    <form class='form' id='form' novalidate>
      <h1 class='form__title'>Contact Us</h1>
      <div class='form__info'>
        <div class="form__controls">
          <div class='form__input__container input__container--name' data-container='name'>
            <label for='name' class='form__label form__required'>First Name</label>
            <input type='text' name='name' id='name' class='form__input' required autocomplete='given-name'
              aria-describedby='name-error'
              pattern="^([A-Za-zñáéíóúÁÉÍÓÚöüÖÜ\.'\-]{2,})([\s.\-]*)?([A-Za-zñáéíóúÁÉÍÓÚöüÖÜ\.'\-]+)?([\s.\-]*)?([A-Za-zñáéíóúÁÉÍÓÚöüÖÜ\.'\-]+)?$"
              minlength='3' maxlength='50' data-input='name' title="Enter your first name, the
                name can contain ', . and -">
            <span class='form__error' aria-live='polite' aria-errormessage='name' id='name-error'
              aria-hidden='true'></span>
          </div>
          <div class='form__input__container
              input__container--name' data-container='last-name'>
            <label for='last-name' class='form__label form__required'>Last Name</label>
            <input type='text' name='last-name' id='last-name' class='form__input' required autocomplete='family-name'
              aria-describedby='lastname-error' minlength='3' maxlength='50'
              pattern="^([A-Za-zñáéíóúÁÉÍÓÚöüÖÜ\.'\-]{2,})([\s.\-]*)?([A-Za-zñáéíóúÁÉÍÓÚöüÖÜ\.'\-]+)?([\s.\-]*)?([A-Za-zñáéíóúÁÉÍÓÚöüÖÜ\.'\-]+)?$"
              data-input='last-name' title="Enter your last name, the last name can contain ', . and -">
            <span class='form__error' aria-live='polite' aria-errormessage='last-name' id='lastname-error'
              aria-hidden='true'></span>
          </div>
        </div>
        <div class='form__input__container input__container--email' data-container='email'>
          <label for='email' class='form__label form__required'>Email Adress</label>
          <input type='email' name='email' id='email' class='form__input' required minlength='6' maxlength='256'
            autocomplete='email' aria-describedby='email-error' data-input='email'>
          <span class='form__error' aria-live='polite' aria-errormessage='email' id='email-error'
            aria-hidden='true'></span>
        </div>

        <fieldset class='form__query' id='query' role='radiogroup' data-container='query' aria-label='Query type'>
          <legend class='form__legend form__required'>Query Type</legend>
          <div class='form__controls'>
            <label for='enquiry' class='form__label form__label--query'>
              <input type='radio' name='query-item' id='enquiry' class='form__input' value='general enquiry'
                aria-describedby='query-error' data-input='query-enquiry'>
              <span class='form__label__text'>General Enquiry</span>
            </label>
            <label for='support' class='form__label form__label--query'>
              <input type='radio' name='query-item' id='support' class='form__input' value='support request'
                aria-describedby='query-error' data-input='query-support'>
              <span class='form__label__text'>Support Request</span>
            </label>
          </div>
          <span class='form__error' aria-live='polite' id='query-error' aria-hidden='true'></span>
        </fieldset>

        <div class='form__input__container input__container--textarea' data-container='textarea'>
          <label for='message' class='form__label form__required'>Message</label>
          <textarea class='form__textarea' name='message' id='message' required cols='100' rows='8' minlength='50'
            maxlength='300' aria-describedby='message-error'
              data-input='textarea'></textarea>
          <span class='form__error' aria-live='polite' aria-errormessage='message' id='message-error'
            aria-hidden='true'></span>
        </div>
      </div>
      <div class='form__info form__info--send'>
        <div class='form__input__container input__container--consent' data-container='consent'>
          <div class='form__controls form__controls--consent'>
            <input type='checkbox' name='consent' id='consent' class='form__input form__consent'
              aria-describedby='consent-error' required data-input='consent'>
            <label for='consent' class='form__label form__required form__label--consent'>I consent to being contacted by
              the team</label>
          </div>
          <span class='form__error form__error--consent' aria-live='polite' aria-errormessage='consent' id='consent-error'
            aria-hidden='true'></span>
        </div>
        <button type='submit' class='form__submit' id='submit-btn' name='submit'>Submit</button>
      </div>
    </form>
  </main>
  <div id='notification' class='notification' aria-live='polite' aria-hidden='true'>
    <h2 class='notification__title'>
      <img src="./assets/images/icon-success-check.svg" alt="" aria-hidden='true' width='24'>
      Message Sent!
    </h2>
    <p class='notification__message'>Thanks for completing the form. We'll be
      in touch soon!</p>
  </div>
  <script src='./script.js'></script>
</body>

</html>
