<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Contact Form, Frontend Mentor Challenge By Grego'>
  <meta name='keywords' content='contact, form, frontend, challenge, frontend mentor'>
  <link rel='icon' type='image/png' sizes='32x32' href='./assets/images/favicon-32x32.png'>
  <title>Frontend Mentor | Contact form</title>
  <link rel='stylesheet' href='./styles.css'>
</head>

<body>

  <main>
    <form novalidate class='form'>
      <h1 class='form__title'>Contact Us</h1>
      <div class='form__info'>
        <div class='form__input__container'>
          <label for='name' class='form__label form__required'>First Name</label>
          <input type='text' name='name' id='name' class='form__input' required autocomplete='given-name'>
          <span class='form__error' aria-live='polite'></span>
        </div>
        <div class='form__input__container'>
          <label for='last-name' class='form__label form__required'>Last Name</label>
          <input type='text' name='last-name' id='last-name' class='form__input' required autocomplete='family-name'>
          <span class='form__error' aria-live='polite'></span>
        </div>
        <div class='form__input__container'>
          <label for='email' class='form__label form__required'>Email Adress</label>
          <input type='email' name='email' id='email' class='form__input' required minlength='8' maxlength='256'
            autocomplete='email'>
          <span class='form__error' aria-live='polite'></span>
        </div>
        <fieldset class='form__query'>
          <legend class='form__query__legend form__required'>Query Type</legend>
          <div class='form__input__container input__container--query'>
            <input type='radio' name='enquiry' id='enquiry' class='form__input form__input--radio' value='enquiry'>
            <label for='enquiry' class='form__label form__label--query'>General Enquiry</label>
          </div>
          <div class='form__input__container input__container--query'>
            <input type='radio' name='support' id='support' class='form__input form__input--radio' value='support'>
            <label for='support' class='form__label form__label--query'>Support Request</label>
          </div>
          <span class='form__error' aria-live='polite'></span>
        </fieldset>
        <div class='form__input__container input__container--textarea'>
          <label for='message'>Message</label>
          <textarea name='message' id='message' required cols='100' rows='6' minlength='50' maxlength='300'></textarea>
        </div>
        <span class='form__error' aria-live='polite'></span>
      </div>
      <div class='form__info form__info--send'>
        <div class='form__input__container'>
          <input type='checkbox' name='consent' id='consent' class='form__consent'>
          <label for='consent' class='form__label form__label--consent'>I consent to being contacted by the team</label>
          <span class='form__error' aria-live='polite'></span>
        </div>
        <button type='submit' class='form__submit' id='submit-btn'>Submit</button>
      </div>
    </form>
  </main>
  <div id='notification' class='notification' aria-live='polite'></div>
  <script src='./script.js'></script>
</body>

</html>
