<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel='stylesheet' href='./styles.css' type='text/css' />

</head>

<body>
  <main class='main'>
    <section class='game'>
      <header class='game__header'>
        <h1 aria-describedby='game-image'>
          <img class='game__image' src='./assets/images/logo.svg' alt='Rock, Paper, Scissors' width='150' height='100'
            data-gameimage='rps' id='game-image' />
        </h1>
        <div class='game__score'>
          <span class='game__score__text'>score</span>
          <span class='game__score__value' id='game-score'>12</span>
        </div>
      </header>
      <div class='game__content' id='game-content'>
        <div class='game__options' id='game-options'>
          <img class='game__background' src='./assets/images/bg-triangle.svg' width='250' height='200'
            id='game-background' aria-hidden='true' />
          <template id='game-template'>
            <div class='game__option' data-gradient='' tabindex='0' id='name'>
              <div class='game__option__background'>
                <img class='game__option__image' id='image' aria-hidden='true' width='50' height='50' />
              </div>
            </div>
          </template>
        </div>
      </div>
      <button class='game__rules game__button' id='game-rules'>rules</button>
      <div class='game__rules-overlay' id='game-rules-overlay'>
        <h2 class='rules__title'>Rules</h2>
        <img class='rules__image' src='./assets/images/image-rules.svg'
          alt='paper beats rock, rock beats scissors, scissors beats paper' width='300' height='200' id='rules-text' />
        <button class='rules__button' aria-label='close rules' id='close-rules'>
          <img clas='rules__button__image' src='./assets/images/icon-close.svg' alt='close rules' aria-hidden='true' />
        </button>
      </div>
    </section>
  </main>
  <script src='./script.js'></script>
</body>

</html>
